<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-apple.png">
    <title>Royirin Rosmontis Presents - 404</title>
    <link rel="icon" type="image/png" href="/favicon.png?ver=1.0" sizes="64x64">
    <link rel="preload" href="/Kazesawa-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            margin: 0 auto;
            display: block;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
        <script>
        window.onload = function() {
            var currentPath = window.location.pathname;
            var iframe = document.createElement('iframe');
            iframe.src = 'https://frp-hip.com' + currentPath;
            document.body.appendChild(iframe);
            iframe.onload = function() {
                try {
                    var iframeTitle = this.contentWindow.document.title;
                    document.title = iframeTitle;
                } catch (e) {
                    console.error("无法获取iframe中的标题，可能是因为跨域限制。异常信息：", e);
                }
            };
        };
    </script>
</head>
<body>
</body>
</html>
