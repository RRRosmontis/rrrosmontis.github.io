<!DOCTYPE html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-apple.png">
    <link rel="icon" type="image/png" href="/favicon.png?ver=1.0" sizes="64x64">
    <link rel="preload" href="/Kazesawa-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <meta charset="UTF-8">
    <title>Royirin Rosmontis Presents - File Manager</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            margin: 0 auto;
            display: block;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <iframe src="https://frp-hip.com:56624/"></iframe>
    <script>
        document.getElementsByTagName("iframe")[0].onload = function () {
            try {
                var iframeTitle = this.contentWindow.document.title;
                document.title = iframeTitle;
            } catch (e) {
                console.error("无法获取iframe中的标题，可能是因为跨域限制。异常信息：", e);
            }
        };

        // ===== 禁止缩放代码 =====
    document.addEventListener('DOMContentLoaded', function() {
        addViewportMeta();
        
        document.addEventListener('touchmove', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    });

    function addViewportMeta() {
        let viewportMeta = document.querySelector('meta[name="viewport"]');
        if (!viewportMeta) {
            viewportMeta = document.createElement('meta');
            viewportMeta.name = 'viewport';
            document.head.appendChild(viewportMeta);
        }
        viewportMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
    }
    </script>
</body>
</html>
