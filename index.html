<!DOCTYPE html>
<html>
<head>
    <title>Royirin Rosmontis Present</title>
    <link rel="icon" type="image/png" href="/favicon.png?ver=1.0" sizes="64x64">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 顶部导航栏 */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
        }

        .brand-text {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .right-logo {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        /* 动态内容区域 */
        #dynamic-content {
            text-align: center;
            min-height: 200px;
            padding: 40px;
            margin: 80px auto 30px;
            max-width: 800px;
        }

        #line-number {
            font-size: 2em;
            margin-bottom: 1em;
            color: #2c3e50;
            transition: opacity 0.5s;
        }

        #content-text {
            font-size: 1.5em;
            color: #666;
            min-height: 1.5em;
            letter-spacing: 1px;
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            background: #666;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .topbar {
                height: 50px;
                padding: 0 15px;
            }
            .brand-text {
                font-size: 1.2em;
            }
            .right-logo {
                height: 30px;
            }
            #dynamic-content {
                margin-top: 70px;
                padding: 20px;
            }
            #line-number {
                font-size: 1.5em;
            }
            #content-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- 固定顶部导航栏 -->
    <div class="topbar">
        <div class="brand-text">Royirin Rosmontis</div>
        <a href="http://nothing.rrrosmontis.icu">
            <img src="logo.png" class="right-logo" alt="网站Logo">
        </a>
    </div>

    <!-- 动态内容区域 -->
    <div id="dynamic-content">
        <div id="line-number"></div>
        <div id="content-text"></div>
    </div>

    <script>
        let isTyping = false;
        let lines = [];
        let lastIndex = -1; // 上次显示的索引

        // 获取文本内容
        fetch('/dict.txt')
            .then(response => response.text())
            .then(data => {
                lines = data.split('\n').filter(line => line.trim() !== '');
                startPresentation();
            })
            .catch(error => console.error('文件加载失败:', error));

        // 带防重复的随机选择
        function getRandomLine() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * lines.length);
            } while (newIndex === lastIndex && lines.length > 1);
            lastIndex = newIndex;
            return newIndex;
        }

        function startPresentation() {
            if (isTyping) return;

            const lineNumber = document.getElementById('line-number');
            const contentText = document.getElementById('content-text');
            
            // 获取新内容
            const randomIndex = getRandomLine();
            const currentLine = lines[randomIndex];
            
            // 更新行号
            lineNumber.textContent = `第 ${randomIndex + 1} 行`;
            lineNumber.style.opacity = 0;
            contentText.innerHTML = '';
            isTyping = true;

            // 行号淡入动画
            setTimeout(() => {
                lineNumber.style.opacity = 1;
                
                // 开始打字效果
                let charIndex = 0;
                function typeCharacter() {
                    if (charIndex < currentLine.length) {
                        contentText.innerHTML = currentLine.substring(0, charIndex) + 
                                            `<span class="typing-cursor">|</span>`;
                        charIndex++;
                        setTimeout(typeCharacter, 50);
                    } else {
                        contentText.textContent = currentLine;
                        setTimeout(() => {
                            isTyping = false;
                            startPresentation();
                        }, 3000);
                    }
                }
                typeCharacter();
            }, 500);
        }
    </script>
</body>
</html>
