<!DOCTYPE html>
<html>
<head>
    <title>Royirin Rosmontis Present</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding-top: 70px; /* 保持顶部导航栏间距 */
            min-height: 100vh;
            /* 背景图片设置 */
            background-image: url('/background.jpg'); /* 图片路径 */
            background-size: cover; /* 自动缩放适应屏幕 */
            background-attachment: fixed; /* 固定背景不滚动 */
            background-position: center;
            background-repeat: no-repeat;
            /* 备用背景色 */
            background-color: #f0f0f0;
        }

        /* 顶部导航栏保持原有样式 */
        .topbar {
            position: fixed;
            /* 原有样式保持不变 */
        }

        /* 半透明文字容器 */
        .content-box {
            background: rgba(255, 255, 255, 0.85); /* 白色85%不透明度 */
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- 原有顶部导航栏 -->
    <div class="topbar">
        <div class="brand-text">网站标题</div>
    </div>

    <!-- 内容容器 -->
    <div class="content-box">
        <h1>1</h1>
        <p>2</p>
        <!-- 添加更多内容 -->
    </div>
</body>
</html>
