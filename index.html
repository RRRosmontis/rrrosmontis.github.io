<!DOCTYPE html>
<html>
<head>
    <title>Royirin Rosmontis Present</title>
    <link rel="icon" type="image/png" href="/favicon.png?ver=1.0" sizes="64x64">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 80px;
            min-height: 100vh;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
                        url('/background.jpg') center/cover fixed;
        }

        /* 顶部导航栏 */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
        }

        .brand-text {
            font-size: 1.8em;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .right-logo {
            height: 45px;
            width: auto;
            transition: transform 0.3s ease;
        }

        /* 动态内容容器 */
        #dynamic-content {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 200px;
        }

        /* 标题样式 */
        #line-number {
            font-size: 2.5em;  /* 放大标题 */
            margin-bottom: 0.5em;
            color: #2c3e50;
            font-weight: bold;  /* 加粗 */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* 正文样式 */
        #content-text {
            font-size: 1.8em;  /* 放大正文 */
            color: #666;
            min-height: 1.5em;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            background: #666;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .topbar {
                height: 60px;
                padding: 0 20px;
            }
            
            .brand-text {
                font-size: 1.4em;
            }

            .right-logo {
                height: 35px;
            }

            #dynamic-content {
                margin-top: 80px;
                padding: 25px;
            }

            #line-number {
                font-size: 2em;  /* 移动端标题大小 */
            }

            #content-text {
                font-size: 1.5em;  /* 移动端正文大小 */
            }
        }
    </style>
</head>
<body>
    <!-- 固定顶部导航栏 -->
    <div class="topbar">
        <div class="brand-text">Royirin Rosmontis</div>
        <a href="http://nothing.rrrosmontis.icu">
            <img src="logo.png" class="right-logo" alt="网站Logo">
        </a>
    </div>

    <!-- 动态内容区域 -->
    <div id="dynamic-content">
        <div id="line-number"></div>
        <div id="content-text"></div>
    </div>

    <script>
        let isTyping = false;
        let lines = [];
        let lastIndex = -1;

        // 获取文本内容
        fetch('/dict.txt')
            .then(response => response.text())
            .then(data => {
                lines = data.split('\n').filter(line => line.trim() !== '');
                startPresentation();
            })
            .catch(error => console.error('文件加载失败:', error));

        // 带防重复的随机选择
        function getRandomLine() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * lines.length);
            } while (newIndex === lastIndex && lines.length > 1);
            lastIndex = newIndex;
            return newIndex;
        }

        function startPresentation() {
            if (isTyping) return;

            const lineNumber = document.getElementById('line-number');
            const contentText = document.getElementById('content-text');
            
            // 淡出效果
            lineNumber.style.opacity = 0;
            contentText.style.opacity = 0;

            setTimeout(() => {
                // 获取新内容
                const randomIndex = getRandomLine();
                const currentLine = lines[randomIndex];
                
                // 更新内容
                lineNumber.textContent = `Line ${randomIndex + 1}`;  // 改为英文格式
                contentText.innerHTML = '';
                isTyping = true;

                // 淡入标题
                lineNumber.style.opacity = 1;
                
                // 开始打字效果
                let charIndex = 0;
                function typeCharacter() {
                    if (charIndex < currentLine.length) {
                        contentText.innerHTML = currentLine.substring(0, charIndex) + 
                                            `<span class="typing-cursor">|</span>`;
                        charIndex++;
                        setTimeout(typeCharacter, 50);
                    } else {
                        contentText.textContent = currentLine;
                        // 淡入正文
                        contentText.style.opacity = 1;
                        setTimeout(() => {
                            isTyping = false;
                            startPresentation();
                        }, 3000);
                    }
                }
                typeCharacter();
            }, 500); // 淡出动画时间
        }
    </script>
</body>
</html>
