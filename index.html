<!DOCTYPE html>
<html>
<head>
    <title>Royirin Rosmontis Present</title>
    <link rel="icon" type="image/png" href="/favicon.png?ver=1.0" sizes="64x64">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 背景设置 */
        body {
            padding-top: 80px;
            min-height: 100vh;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
                        url('/background.jpg') center/cover fixed;
        }

        /* 顶部导航栏 */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
        }

        /* 动态内容容器 (新增毛玻璃效果) */
        #dynamic-content {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 200px;
        }

        /* 以下原有其他样式保持不变... */
        /* (brand-text, right-logo, line-number, content-text等样式) */
    </style>
</head>
<body>
    <!-- 固定顶部导航栏 -->
    <div class="topbar">
        <div class="brand-text">Royirin Rosmontis</div>
        <a href="http://nothing.rrrosmontis.icu">
            <img src="logo.png" class="right-logo" alt="网站Logo">
        </a>
    </div>

    <!-- 动态内容区域 -->
    <div id="dynamic-content">
        <div id="line-number"></div>
        <div id="content-text"></div>
    </div>

    <!-- 原有脚本保持不变 -->
</body>
</html>
