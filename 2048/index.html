    <script>
        // Êñ∞Â¢ûÔºöÊ∏∏ÊàèÁä∂ÊÄÅÂéÜÂè≤ËÆ∞ÂΩï
        let gameHistory = [];
        const MAX_HISTORY = 5; // ÊúÄÂ§ßÂéÜÂè≤ËÆ∞ÂΩïÊï∞
        let currentScore = 0;
        let animationFrameId = null;
        
        // Êñ∞Â¢ûÔºö‰øùÂ≠òÊ∏∏ÊàèÁä∂ÊÄÅ
        function saveGameState() {
            // Ê∑±Êã∑Ë¥ùÂΩìÂâçÊ∏∏ÊàèÁä∂ÊÄÅ
            const state = {
                board: JSON.parse(JSON.stringify(board)),
                score: score
            };
            
            // ‰øùÂ≠òÁä∂ÊÄÅÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
            gameHistory.push(state);
            
            // ÈôêÂà∂ÂéÜÂè≤ËÆ∞ÂΩïÊï∞Èáè
            if (gameHistory.length > MAX_HISTORY) {
                gameHistory.shift(); // ÁßªÈô§ÊúÄÊóßÁöÑÁä∂ÊÄÅ
            }
            
            // ÂêØÁî®Êí§ÂõûÊåâÈíÆ
            //document.getElementById('undo-btn').disabled = false;
        }
        
        // Êñ∞Â¢ûÔºöÊí§ÂõûÊìç‰Ωú
        function undoMove() {
            if (gameHistory.length === 0) return;
            
            // ÂºπÂá∫ÊúÄËøë‰øùÂ≠òÁöÑÁä∂ÊÄÅ
            const lastState = gameHistory.pop();
            
            // ÊÅ¢Â§çÊ∏∏ÊàèÁä∂ÊÄÅ
            board = lastState.board;
            score = lastState.score;
            
            // Êõ¥Êñ∞UI
            updateBoard();
            updateScore();
            
            // Â¶ÇÊûúÂéÜÂè≤ËÆ∞ÂΩï‰∏∫Á©∫ÔºåÁ¶ÅÁî®Êí§ÂõûÊåâÈíÆ
            //if (gameHistory.length === 0) {
            //    document.getElementById('undo-btn').disabled = true;
            //}
        }
        
        // Êñ∞Â¢ûÔºöÁªëÂÆöÊí§ÂõûÊåâÈíÆ‰∫ã‰ª∂
        document.getElementById('undo-btn').addEventListener('click', undoMove);
        document.getElementById('undo-btn').addEventListener('touchstart', undoMove);
        
        // Êñ∞Â¢ûÔºöÊ∑ªÂä†Âø´Êç∑ÈîÆÊîØÊåÅ (Z)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'z') {
                e.preventDefault();
                undoMove();
            }
        });

        let board = [];
        let score = 0;
        const boardSize = 4;

        function initGame() {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            const gameBoard = document.getElementById('game-board');
            gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            score = 0;
            currentScore = 0;  // Êñ∞Â¢ûÈáçÁΩÆ
            updateScore();
            addNewNumber();
            addNewNumber();
            updateBoard();
            
            // Êñ∞Â¢ûÔºöÈáçÁΩÆÂéÜÂè≤ËÆ∞ÂΩï
            gameHistory = [];
            //document.getElementById('undo-btn').disabled = true;
        }

        function addNewNumber() {
            const emptyCells = [];
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 0) emptyCells.push({x: i, y: j});
                }
            }
            if (emptyCells.length > 0) {
                const {x, y} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateBoard() {
            const gameBoard = document.getElementById('game-board');
            const cells = gameBoard.children;
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'game-cell';
                    if (board[i][j] !== 0) {
                        cell.classList.add(`number-${board[i][j]}`);
                        cell.textContent = board[i][j];
                    }
                    gameBoard.appendChild(cell);
                }
            }
        }

         function updateScore() {
            const targetScore = score;
            const startScore = currentScore;
            const duration = 500;
            const startTime = Date.now();

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                currentScore = Math.floor(startScore + (targetScore - startScore) * progress);
                document.getElementById('game-score').textContent = `Score: ${currentScore}`;
                
                if (progress < 1) {
                    animationFrameId = requestAnimationFrame(animate);
                } else {
                    currentScore = targetScore;
                    animationFrameId = null;
                }
            }
            animate();
        }

        function move(direction) {
            // Êñ∞Â¢ûÔºöÂú®ÁßªÂä®Ââç‰øùÂ≠òÂΩìÂâçÁä∂ÊÄÅ
            saveGameState();
            
            let moved = false;
            const originalBoard = JSON.stringify(board);

            switch(direction) {
                case 'ArrowUp': moved = moveVertical(true); break;
                case 'ArrowDown': moved = moveVertical(false); break;
                case 'ArrowLeft': moved = moveHorizontal(true); break;
                case 'ArrowRight': moved = moveHorizontal(false); break;
            }

            if (moved) {
                addNewNumber();
                updateBoard();
                updateScore();
                checkGameOver();
            } else {
                // Â¶ÇÊûúÊ≤°ÊúâÁßªÂä®ÔºåÁßªÈô§ÂàöÊâç‰øùÂ≠òÁöÑÁä∂ÊÄÅ
                gameHistory.pop();
                
                // Â¶ÇÊûúÊ≤°ÊúâÂéÜÂè≤ËÆ∞ÂΩïÔºåÁ¶ÅÁî®Êí§ÂõûÊåâÈíÆ
                //if (gameHistory.length === 0) {
                //    document.getElementById('undo-btn').disabled = true;
                //}
            }
        }


        function moveVertical(up) {
            let moved = false;
            for (let j = 0; j < boardSize; j++) {
                let column = [];
                for (let i = 0; i < boardSize; i++) column.push(board[i][j]);
                if (!up) column = column.reverse();
                const newColumn = processLine(column, true);
                if (!up) newColumn.reverse();
                for (let i = 0; i < boardSize; i++) {
                    if (board[i][j] !== newColumn[i]) {
                        board[i][j] = newColumn[i];
                        moved = true;
                    }
                }
            }
            return moved;
        }

        function moveHorizontal(left) {
            let moved = false;
            for (let i = 0; i < boardSize; i++) {
                const row = left ? board[i] : [...board[i]].reverse();
                const newRow = processLine(row, true);
                if (!left) newRow.reverse();
                if (JSON.stringify(board[i]) !== JSON.stringify(newRow)) {
                    board[i] = newRow;
                    moved = true;
                }
            }
            return moved;
        }

        function processLine(line, isForward) {
            let arr = line.filter(x => x !== 0);
            for (let i = 0; i < arr.length - 1; i++) {

    <script>
        // Ê∑ªÂä†Áº©ÊîæÊéßÂà∂ÈÄªËæë
        let scale = 1;
        const gameContainer = document.getElementById('game-container');
        const minScale = 0.7;  // ÊúÄÂ∞èÁº©ÊîæÊØî‰æã
        const maxScale = 1.3;  // ÊúÄÂ§ßÁº©ÊîæÊØî‰æã
        const scaleStep = 0.1; // Áº©ÊîæÊ≠•Èïø
        
        function updateScale(newScale) {
            scale = Math.min(Math.max(newScale, minScale), maxScale);
            gameContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }
        
        document.getElementById('zoom-in').addEventListener('click', () => {
            updateScale(scale + scaleStep);
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            updateScale(scale - scaleStep);
        });
        
        // Ê∑ªÂä†ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === '+') {
                updateScale(scale + scaleStep);
                e.preventDefault();
            }
            if (e.ctrlKey && e.key === '-') {
                updateScale(scale - scaleStep);
                e.preventDefault();
            }
        });
    </script>
